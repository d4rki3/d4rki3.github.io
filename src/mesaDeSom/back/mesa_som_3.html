        <style type="text/css">
        input[type="range"]{
        	display: flex;
        	position: relative;
        	float:left;
        	top: 40%;
        	left: 5px;
        	transform: rotate(90deg);
        	outline:solid;
        	margin-left: 0px;
        	margin: 0;
        	padding: 0;
        }

    <body>
        <h1>
            Mesa de som 3
        </h1>
        <br>
        <p id="demo"></p>
        <input type="range" />
        <br>
         <select id="ch1"></select>
        
        <script>
            var ch = ["   ", "bateria", "baixo", "guitarra", "microfone", "teclado", "violao"];
            var i;
            for (i=0; i < ch.length; i++){
                x = document.getElementById("ch1");
                var elem = document.createElement('option');
                elem.text = ch[i];
                elem.value = ch[i];
                x.add(elem);
            }
            //document.body.appendChild(text);
        </script>
        
    </body>
